<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <g stroke="#22c55e" stroke-width="2" fill="none" opacity="0.15">
    <!-- Eiffel Tower Minimalist Representation -->
    <!-- Base -->
    <path d="M 250 900 Q 400 650 400 200 Q 400 650 550 900" />
    <!-- First Platform -->
    <line x1="330" y1="700" x2="470" y2="700" stroke-width="4" />
    <path d="M 330 700 Q 400 750 470 700" />
    <!-- Second Platform -->
    <line x1="365" y1="500" x2="435" y2="500" stroke-width="3" />
    <!-- Top Spire -->
    <line x1="400" y1="200" x2="400" y2="100" stroke-width="3" />
    <!-- Inner Cross Bracing -->
    <path d="M 350 700 L 450 700 M 340 750 L 460 750 M 320 800 L 480 800 M 300 850 L 500 850" stroke-width="1" />
    <path d="M 370 500 L 430 500 M 375 550 L 425 550 M 380 600 L 420 600 M 385 650 L 415 650" stroke-width="1" />
    <path d="M 385 300 L 415 300 M 390 400 L 410 400" stroke-width="1" />
    
    <!-- Decorative clouds / ambient lines -->
    <path d="M 100 300 Q 150 250 200 300" stroke-width="1" opacity="0.6"/>
    <path d="M 600 400 Q 650 350 700 400" stroke-width="1" opacity="0.6"/>
    <path d="M 150 600 Q 200 580 250 600" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
